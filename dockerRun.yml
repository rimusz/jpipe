pipelines:
  - name: dockerRun
    configuration:
      nodePool: devops-apps-k8s-node-pool
    steps:
      - name: runCommandsInDocker
        type: Bash
        configuration:
          runtime:
            type: image
            image:
              custom:
                name: golang
                tag: 1.16.1
                autoPull: true
        execution:
          onExecute:
            - docker ps && docker images
            - echo "Running commands in container!!!"
            - go version
            - sleep 10
